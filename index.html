  <header id="template_header"></header>

  <div class="container-fluid" id="timerCountdown"
    style="background-color: #212529; position: fixed; top: 0%; left: 0%; width: 315px; height: 160px;"></div>

  <div class="container pt-5">
    <div class="row justify-content-center text-center">
      <div class="col-10" style="font-size: 3rem">Danh sách món hôm nay</div>
      <div class="col-10" id="budget" style="font-size: 1.5rem; position: fixed; top: 5%; left: -36%; color: white;">
        Budget:
      </div>
      <div class="col-10" id="time" style="font-size: 1.5rem; position: fixed; top: 10%; left: -36%; color: white;">
      </div>

      <div class="row mt-5 justify-content-start" id="data_foods"></div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header" style="
          background: linear-gradient(
            90deg,
            rgb(88 135 189) 0%,
            rgb(61, 131, 184) 12.39%,
            rgb(95 148 181) 22.68%,
            rgb(46 179 227) 51.57%,
            rgb(54 124 203) 100%
          );
        ">
        <span class="f-s-24 text-white">Giỏ hàng</span>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <hr />
      <div class="offcanvas-body container">
        <div id="cart-list-food" class="showCart"></div>
        <div class="row mt-2 justify-content-center">
          <div class="col-10 text-center">
            <span style="font-size: 30px">Tổng tiền:</span>
            <span style="font-size: 30px" class="sumTotal"></span>
            <span style="font-size: 30px" id="unit-item">đ</span>
          </div>
        </div>
        <div class="row mt-2 justify-content-center">
          <a class="col-10 text-white text-center py-3 f-s-24 text-decoration-none my-3" href="./carts.html" style="
              background: linear-gradient(
                90deg,
                rgb(88 135 189) 0%,
                rgb(61, 131, 184) 12.39%,
                rgb(95 148 181) 22.68%,
                rgb(46 179 227) 51.57%,
                rgb(54 124 203) 100%
              );
            ">Xem giỏ hàng</a>
        </div>
      </div>
    </div>
